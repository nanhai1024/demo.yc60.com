<h2><img src="images/x1.jpg" width="160" height="230" hspace="20" align="left" />甲醛清除剂</h2>
<p>本品主要原料是从纯天然植物爱草中提取的活性物质，加入活性金属离子，利用现代科学技术合成。能快速激活空气中的氧，把从板材中释放的甲醛氧化成对人体无毒无害的物质。</p>
<p>适用于高档板材、家具生产厂、家庭装饰等板材的表面处理。产品特点：</p>
<p>1、 能快速渗透到板材内部，分解从树脂中释放的甲醛；</p>
<p>2、 具有防腐功能，不损伤板材纤维；经处理过的板材技术指标达到E1级标准（环保级）。</p>
